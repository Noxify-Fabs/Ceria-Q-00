<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4B5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="1200" height="400" fill="url(#skyGradient)" />
  
  <!-- Ground -->
  <rect y="400" width="1200" height="200" fill="url(#groundGradient)" />
  
  <!-- Sun -->
  <circle cx="1000" cy="100" r="60" fill="#FFD700" opacity="0.9">
    <animate attributeName="r" values="60;65;60" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Clouds -->
  <g opacity="0.8">
    <ellipse cx="200" cy="80" rx="40" ry="20" fill="white" />
    <ellipse cx="230" cy="75" rx="50" ry="25" fill="white" />
    <ellipse cx="260" cy="80" rx="35" ry="18" fill="white" />
  </g>
  
  <g opacity="0.7">
    <ellipse cx="600" cy="120" rx="45" ry="22" fill="white" />
    <ellipse cx="635" cy="115" rx="55" ry="28" fill="white" />
    <ellipse cx="670" cy="120" rx="40" ry="20" fill="white" />
  </g>
  
  <!-- Trees -->
  <g id="tree">
    <rect x="95" y="350" width="10" height="80" fill="#8B4513" />
    <circle cx="100" cy="340" r="30" fill="#228B22" />
    <circle cx="85" cy="350" r="25" fill="#32CD32" />
    <circle cx="115" cy="350" r="25" fill="#32CD32" />
  </g>
  
  <use href="#tree" x="150" y="0" />
  <use href="#tree" x="300" y="20" />
  <use href="#tree" x="500" y="-10" />
  <use href="#tree" x="800" y="15" />
  <use href="#tree" x="950" y="5" />
  
  <!-- Flowers -->
  <g id="flower">
    <circle cx="0" cy="0" r="8" fill="#FF69B4" />
    <circle cx="0" cy="-10" r="6" fill="#FFB6C1" />
    <circle cx="8" cy="0" r="6" fill="#FFB6C1" />
    <circle cx="0" cy="10" r="6" fill="#FFB6C1" />
    <circle cx="-8" cy="0" r="6" fill="#FFB6C1" />
    <circle cx="0" cy="0" r="4" fill="#FFD700" />
  </g>
  
  <use href="#flower" x="250" y="450" />
  <use href="#flower" x="400" y="480" />
  <use href="#flower" x="550" y="460" />
  <use href="#flower" x="700" y="490" />
  <use href="#flower" x="850" y="470" />
  <use href="#flower" x="1000" y="480" />
  
  <!-- Birds -->
  <g id="bird">
    <path d="M 0 0 Q -10 -5 -20 0" stroke="#333" stroke-width="2" fill="none" />
    <path d="M 0 0 Q 10 -5 20 0" stroke="#333" stroke-width="2" fill="none" />
  </g>
  
  <use href="#bird" x="300" y="150" transform="scale(0.8)" />
  <use href="#bird" x="500" y="100" transform="scale(0.6)" />
  <use href="#bird" x="700" y="180" transform="scale(0.7)" />
</svg>
